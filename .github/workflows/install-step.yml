name: Install

on:
  workflow_call:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ github.run_id }}-${{ github.run_number }}